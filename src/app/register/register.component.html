
<div class="col-md-4 col-md-offset-3">
  <h2>Registration</h2>
  <form name="form" (ngSubmit)="registerfun(model)" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Username</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phonenumber.valid }">
      <label for="phonenumber">PhoneNumber</label>
      <input type="number" class="form-control" name="phonenumber" [(ngModel)]="model.phonenumber" #phonenumber="ngModel" required />
      <div *ngIf="f.submitted && !phonenumber.valid" class="help-block">PhoneNumber is required</div>
  </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
      </div>
  </form>
</div>
